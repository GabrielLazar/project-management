<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="/fragments/head:: head">
    </div>
    <title>Create Task</title>
</head>
<body>
<!-- ============================================================== -->
<!-- main wrapper -->
<!-- ============================================================== -->
<div class="dashboard-main-wrapper">
    <!-- ============================================================== -->
    <!-- navbar -->
    <!-- ============================================================== -->
    <div th:replace="/fragments/navbar :: navbar"></div>
    <!-- ============================================================== -->
    <!-- end navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- left sidebar -->
    <!-- ============================================================== -->
    <div th:replace="/fragments/side-bar :: sidebar">
    </div>
    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- wrapper  -->
    <!-- ============================================================== -->
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="mb-2">Create Task</h2>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Project</label>
                                <select class="custom-select" required="required">
                                    <option  th:text="Select"></option>
                                </select>
                                <div class="invalid-feedback">Please choose project</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Assigned Employee</label>
                                <select  class="custom-select" >
                                    <option th:value=" ''" th:text="Select"></option>
                                </select>
                                <div class="invalid-feedback">Please choose employee</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col-form-label">Task Subject</label>
                                <input id="projectname" type="text" placeholder="task subject" class="form-control">
                                <div class="invalid-feedback">Please enter task subject.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Task Detail</label>
                                <textarea class="form-control" ></textarea>
                                <div class="invalid-feedback">Please enter task detail</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="float-right">
                                <button class="btn btn-success rounded-0" type="submit">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- ============================================================== -->

            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="col-md-12 col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <h2 class="panel-title">Tasks List</h2>
                            </header>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Project</th>
                                            <th scope="col">Task Subject</th>
                                            <th scope="col">Assigned Employee</th>
                                            <th scope="col">Assigned Date</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="col">Pr-01</th>
                                            <th scope="col">Automation</th>
                                            <th scope="col">Gabriel</th>
                                            <th scope="col">01/01/2021</th>
                                            <th scope="col">In Progress</th>
                                            <td>
                                                <a class="btn btn-warning rounded-0">Update</a>
                                                <a class="btn btn-danger rounded-0">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- end wrapper  -->
            <!-- ============================================================== -->
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <div th:replace="fragments/javascript :: js">
    </div>
</div>
</body>
</html>
