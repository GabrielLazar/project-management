<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="/fragments/head:: head">
    </div>
    <title>Create Project</title>
</head>
<body>
<!-- ============================================================== -->
<!-- main wrapper -->
<!-- ============================================================== -->
<div class="dashboard-main-wrapper">
    <!-- ============================================================== -->
    <!-- navbar -->
    <!-- ============================================================== -->
    <div th:replace="/fragments/navbar :: navbar">
    </div>
    <!-- ============================================================== -->
    <!-- end navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- left sidebar -->
    <!-- ============================================================== -->
    <div th:replace="/fragments/side-bar :: sidebar">
    </div>
    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- wrapper  -->
    <!-- ============================================================== -->
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader  -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="mb-2">Create Project</h2>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader  -->
                <!-- ============================================================== -->
                <div class="row" >
                    <div class="col-lg-12 col-md-12 col-sm-12" >
                        <form class="needs-validation" th:object="${project}" method="post" th:action="@{/administration/create-project}" novalidate>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-form-label">Project Name</label>
                                        <input id="projectname" type="text" placeholder="Project Name" class="form-control" th:field="*{projectName}" required>
                                        <div class="invalid-feedback">Please enter project name.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-form-label">Project Code</label>
                                        <input id="projectcode" type="text" placeholder="Project Code" class="form-control" th:field="*{projectCode}" required>
                                        <div class="invalid-feedback">Please enter project code.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Assigned Manager</label>
                                        <select  th:field="*{assignedManager}" class="custom-select" required="required">
                                            <option th:each="manager : ${managers}" th:value="${manager.id}" th:text="${manager.firstName}">Select</option>
                                        </select>
                                        <div class="invalid-feedback">Please choose manager</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Project Start Date</label>
                                        <input th:field="*{projectDetail}" type="date"  class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Project Detail</label>
                                        <textarea th:field="projectDetail" class="form-control" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="float-right">
                                        <button class="btn btn-success rounded-0" type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="mb-2" >Project List</h2>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- TABLE -->
                <!-- ============================================================== -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Project Code</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Manager</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Project 1</td>
                        <td>Java with Thymeleaf</td>
                        <td>01/01/2021</td>
                        <td>Gabriel</td>
                        <td>In progress</td>
                        <td>
                            <a class="btn btn-warning rounded-0">Update</a>
                            <a><button type="button" class="btn btn-danger rounded-0">Delete</button></a>
                            <a class="btn btn-info rounded-0">Complete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- ============================================================== -->
                <!-- END TABLE -->
                <!-- ============================================================== -->
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end wrapper  -->
    <!-- ============================================================== -->
</div>
</div>
<!-- ============================================================== -->
<!-- end main wrapper  -->
<!-- ============================================================== -->
<div th:replace="fragments/javascript :: js">
</div>
</div>
</body>
<script>
    (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>
</html>
